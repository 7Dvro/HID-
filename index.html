<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HID Authority | الهيئة العامة للحفظة والأئمة والدعاة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              islamic: {
                primary: '#006B3F',
                dark: '#004B2D',
                gold: '#D4AF37',
                light: '#F3F8F5'
              }
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
            animation: {
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Dark mode base styles applied via JS class 'dark' */
      .dark body {
        background-color: #111827; /* gray-900 */
        color: #f3f4f6; /* gray-100 */
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #006B3F; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #004B2D; 
      }
      
      /* Explicit Keyframes definition for non-Tailwind usage in manual classes */
      @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-on-scroll {
        opacity: 0; /* Default hidden */
        animation: fadeUp 0.8s ease-out forwards; /* Run animation immediately */
      }
      
      /* Ensure content is visible if animation fails or reduced motion is on */
      @media (prefers-reduced-motion: reduce) {
        .animate-on-scroll {
          opacity: 1;
          animation: none;
          transform: none;
        }
      }

      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
    </style>

  }
}
</script>
