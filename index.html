<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HID Authority | الهيئة العامة للحفظة والأئمة والدعاة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              islamic: {
                primary: '#006B3F',
                dark: '#004B2D',
                gold: '#D4AF37',
                light: '#F8FBF9'
              }
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
            },
            boxShadow: {
              'islamic': '0 10px 40px -10px rgba(0, 107, 63, 0.2)',
              'gold': '0 10px 40px -10px rgba(212, 175, 55, 0.3)',
            },
            animation: {
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --line-height-dynamic: 1.8;
      }
      body {
        transition: background-color 0.5s ease, color 0.5s ease;
        scroll-behavior: smooth;
        line-height: var(--line-height-dynamic);
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .dark body {
        background-color: #0d1117;
        color: #e6edf3;
      }
      
      /* Professional Text Adjustments */
      h1, h2, h3, h4, h5, h6 {
        line-height: 1.3;
        letter-spacing: -0.02em;
      }
      
      p {
        margin-bottom: 1.5rem;
      }

      /* Quranic Specific Rendering */
      .font-serif {
        line-height: 2.2 !important;
        word-spacing: 0.1em;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #006B3F, #004B2D); 
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      .animate-on-scroll {
        opacity: 0;
        animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @media (prefers-reduced-motion: reduce) {
        .animate-on-scroll {
          opacity: 1;
          animation: none;
          transform: none;
        }
      }

      .arabesque-pattern {
        background-image: url("https://www.transparenttextures.com/patterns/arabesque.png");
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-card {
        background: rgba(13, 17, 23, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Custom Utilities for responsive text balance */
      .text-balance {
        text-wrap: balance;
      }
      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
